{% extends "index.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm">
      <form action='/edit/{{name}}/{{telefon}}' method="post">
        <p><input type="text" name="name" value="{{name}} " placeholder="Name"></p>
        <p><input type="text" name="telefon"  value="{{telefon}}" placeholder="Telefon"></p>
        <p><input type="submit" name="submit_button" text="Редактировать"  value="Do Something" class="btn btn-primary"></p>
      </form>
    </div>
  </div>
</div>

{% endblock %}
